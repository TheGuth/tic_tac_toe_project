<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
  <main>
    <ul class="top-row">
      <li class="1"></li>
      <li class="2"></li>
      <li class="3"></li>
    </ul>

    <ul class="middle-row">
      <li class="4"></li>
      <li class="5"></li>
      <li class="6"></li>
    </ul>

    <ul class="bottom-row">
      <li class="7"></li>
      <li class="8"></li>
      <li class="9"></li>
    </ul>
  </main>

  <div class="message hidden">
    <h2><span class="current-winner"></span></h2>
  </div>

  <footer>
    <button>Replay</button>
  </footer>
</body>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
